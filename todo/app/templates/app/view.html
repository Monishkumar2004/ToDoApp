{% extends 'app/base.html' %}
{% block body %}
    <div class="container" 
    style="padding: 2rem;">
        <div class="row">
            <div class="col-md-6 mx-auto shadow text-center" style="padding: 2rem;">
                <h3>ADD TASK</h3>
                <form method="post" class="p-3 shadow">
                    {% csrf_token %}
                    <div class="form-group">
                        <!-- <label for="exampleTask">Your Task</label> -->
                        <input class="form-control" type="text" name="name" id="name" placeholder="Enter The Task">
                    </div>
                    <div class="form-group">
                        <!-- <label for="exampleTask">Your Task</label> -->
                        <input class="form-control" type="date" name="date" id="date" >
                    </div>
                    <div class="form-group">
                        <!-- <label for="ExamplePriority">Priority</label> -->
                        <input class="form-control" type="number" name="priority" id="priority" placeholder="Set The Priority">
                    </div>
                    <input class="btn btn-success" type="submit" value="SAVE">
                </form>
            </div>
            
            <div class="col-md-6 mx-auto text-center shadow" style="padding: 2rem;">
                <h3>WORK TO BE DONE</h3>
                
                {% for task in tasks %}
                    <div class="card mt-5 text-center shadow" style="width: 18rem;
                    padding: 1rem; margin-left: 25%;">
                        <div class="card-body">
                        <h5 class="card-title">{{task.name}}</h5>
                        <h6 class="card-title">{{task.date}}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">{{task.priority}}</h6>
                        <a href="{% url 'delete' task.id %}" class="btn btn-success">DONE</a>
                        <a href="{% url 'update' task.id %}" class="btn btn-primary">EDIT</a>
                        </div>
                    </div>  
                {% endfor %}
            </div>
        
        </div>
    </div>
    
    {% endblock %}
